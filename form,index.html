<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Register for Full Stack Conf</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="form,style.css">
</head>
<body>
	<div class="container">
    
    <header>
      <span class="headline">REGISTER FOR AUDITION</span>
      
    </header>

    <form action="index.html" method="post">
        <img src="srflogo.png" width="100px" height="50px">
              
      <fieldset>         
        <legend>Basic Info</legend>
        
        <label for="name">Name:</label>
        <input type="text" id="name" name="user_name">
        <label for="title">Gender</label>
        <select id="title" name="user_title">
         
          <option value="male">Male</option>          
          <option value="female">Female</option>
          <option value="transgender">Transgender</option>  
        </select>         
        <label for="address">Address:</label>
        <input type="text" id="address" name="user_address">
        <div class="contact-number">
        <div class="col-6 col">
        <label for="phone">Phone no:</label>
        <input type="tel" id="phone" name="user_number">
        </div>
        <div class="col-3 col"></div>
        <label for="whatsaap">Whatsaap no:</label>
        <input type="tel" id="whatsaap" name="user_whatsaap">
        </div>
        <label for="mail">Email:</label>
        <input type="email" id="mail" name="user_email">
    
        
        <label for="DOB">DOB:</label>
        <p id="resultBday"></p>
<input type="date" name="bday" id="bday" onchange="submitBday()">
<label for="address">Academics</label>
        <input type="text" id="address" name="user_academics">


        
        <label for="language">Language known</label>
        <select id="language" name="user_language">
          <option value="hindi">Hindi</option>          
          <option value="english">English</option>
          <option value="marathi">Marathi</option> 
          <option value="tamil">Tamil</option>  
          <option value="cannad">Cannad</option> 
          <option value="other">other</option>         
          
        </select>   
        <label for="acting">Acting training</label>
        <input type="text" id="training" name="user_trainig">
        <label for="awards">Awards</label>
        <input type="text" id="awards" name="user_awards">
        <label for="address">Experience</label>
        <input type="text" id="experience" name="user_experience">
        <label for="hobbies">Hobbies</label>
        <input type="text" id="hobbies" name="user_hobbies">
        <label for="skills">Other skills</label>
        <input type="text" id="skills" name="user_skills">





             
      </fieldset>
      
      <fieldset class="passport">
          <div class="col-3 col">
          <label for="passport">Passport</label>
          <select id="opt" name="user_passport">
            <option value="yes">Yes</option>
            <option value="no" selected>No</option>
         
          </select>
        </div>

        <div class="col-3 col">
          <label for="p-number">If yes, Passport Number</label>
          <input type="tel" id="awards" name="user_p-number">
            
        </div>   
      </fieldset>

      <fieldset>
          <legend></legend>
          <div class="col-6 col">
        <label for="height">Height:</label>
        <input type="number" id="height" name="user_height" placeholder="in inches">
        </div>
        <div class="col-3 col">
        <label for="weight">Weight:</label>
        <input type="number" id="weight" name="user_weight" placeholder="in kg">
          </div>        	
      </fieldset>
      <fieldset>
        <legend></legend>

      

      

          <div class="col-6 col">
            <label for="vitals">Vitals:</label>
        	  <input id="vitals" name="user_vitals" type="text">
          </div>

        <div class="col-3 col">
            <label for="skin">Skin tone:</label>
            <input id="skin" name="user_skin" type="text"> 
          </div>
      </fieldset>   
         <fieldset>
          <legend></legend>
          <div class="col-6 col">
              <label for="hair">Color of hair:</label>
              <input id="hair" name="user_hair" type="text">
            </div>
  
            <div class="col-3 col">
              <label for="length">Length:</label>
              <input id="length" name="user_hlength" type="text"> 
            </div>
            <div class="col-3 col">
                <label for="eye">Color of eye:</label>
                <input id="eye" name="user_eye" type="text"> 
              </div>
        </fieldset> 
        <fieldset>
        <div class="col-6 col">
            <label for="no-eye">Numbered eye:</label>
            <select id="noeye" name="user_noeye">
              <option value="yes">Yes</option>
              <option value="no" selected>No</option>
              
            </select>
          </div>
  
          <div class="col-3 col">
            <label for="p-number">If yes, Number specification</label>
            <input type="number" id="awards" name="user_p-number">
              
          </div>   
          </fieldset> 
          <fieldset>
              <div class="col-6 col">
                  <label for="married">Maritial Status</label>
                  <select id="maried" name="user_married">
                    <option value="yes">Single</option>
                    <option value="no" selected>Married</option>
                    
                  </select>
                </div>
        
                <div class="col-3 col">
                  <label for="child">Children</label>
                  <input type="number" id="awards" name="child">
                    
                </div>   
                </fieldset> 
                <legend></legend>
                <label for="yourself">Describe yourself</label>
                <textarea class="textarea" rows="6" cols="50" ></textarea>
                <label for="aim">Your aim in life</label>
                <textarea class="textarea" rows="6" cols="50" ></textarea>
               <div>
                <label for="audition-time">Preferred Time for Audition</label>
                <select id="opt" name="user_AUDTIME">
                  <option value="9am">9 AM</option>
                  <option value="10am"> 10 AM</option>
                  <option value="11am">11 AM</option>
                  <option value="12am">12 AM</option>
                  <option value="1pm">1 PM</option>
                  <option value="2pm">2 PM</option>
                  <option value="3pm">3 PM</option>
                  <option value="4pm">4 PM</option>
                  <option value="5pm">5 PM</option>
                  <option value="6pm">6 PM</option>
                  </select>
                  
                  </div>
             
              
                  <legend></legend>
                  <div>
                  <input type="file" name="upload-photo"/>
                  
                
                  <input type="submit" background-color="white" name="submit" value="Upload"/>
                  (PORTFOLIO ONLY)
              </div>

                 
            
      <button type="submit">Register</button>
    
      
    

	
</body>
</html>
